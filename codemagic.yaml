workflows:
  android-workflow:
    name: Build Android APK
    instance_type: mac_mini
    max_build_duration: 30
    environment:
      vars:
        PACKAGE_NAME: "com.findyourride.app"
    scripts:
      - name: Build APK
        script: |
          flutter pub get
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
